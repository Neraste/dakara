<ul>
	{% for opus in opuses %}
	<li>
		<a href="{% url 'music.views.opus_detail' opus.id %}">
            {% with obj=opus.main_name %}
            {% include "name/display_name.html" %}
            {% endwith %}
		</a>
		<br />
		{% if opus.music_amount %}
		{{ opus.music_amount }} music{{ opus.music_amount|pluralize }}
		{% else %}
		No music
		{% endif %}
		<br />
		{{ opus.date }}
	</li>
	{% endfor %}
</ul>
